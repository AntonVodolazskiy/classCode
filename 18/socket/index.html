<head>
	<meta charset="utf-8">
	<title>Socket.io</title>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
<script >
	var socket = io();
	socket.on("broadcast", function (data) {
		document.body.innerHTML = "";
		document.write(data.description);
	});

	
</script>
<h1>Hello world</h1>
</body>
